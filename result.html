<!DOCTYPE html>
<html>
  <head>
    <title>Blood Pressure Record</title>
    <link rel="stylesheet" type="text/css" href="css/result.css">
  </head>
  <body>
    <div class="container">
      <h1>Blood Pressure Record</h1>
      <table>
        <thead>
          <tr>
            <th>Age</th>
            <th>Gender</th>
            <th>Weight</th>
            <th>Height</th>
            <th>Systolic</th>
            <th>Diastolic</th>
            <th>Normal</th>
            <th>Cholesterol</th>
            <th>Glucose</th>
            <th>Cardio</th>
            <th>Smoke</th>
            <th>Alcohol</th>
            <th>Activity</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="tableData"></tbody>
      </table>
    </div>

    <script src="js/result.js"></script>
  </body>
</html>
