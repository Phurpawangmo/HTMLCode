<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="css/registration.css">
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <form id="myForm">
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="text" id="age" name="age" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <input type="text" id="gender" name="gender" required>
        </div>
        <div class="form-group">
          <label for="weight">Weight:</label>
          <input type="text" id="weight" name="weight" required>
        </div>
        <div class="form-group">
          <label for="height">Height:</label>
          <input type="text" id="height" name="height" required>
        </div>
        <div class="form-group">
          <label for="systolic">Systolic:</label>
          <input type="text" id="systolic" name="systolic" required>
        </div>
        <div class="form-group">
          <label for="diastolic">Diastolic:</label>
          <input type="text" id="diastolic" name="diastolic" required>
        </div>
        <div class="form-group">
          <label for="normal">Normal:</label>
          <input type="text" id="normal" name="normal" required>
        </div>
        <div class="form-group">
          <label for="cholesterol">Cholesterol:</label>
          <input type="text" id="cholesterol" name="cholesterol" required>
        </div>
        <div class="form-group">
          <label for="glucose">Glucose:</label>
          <input type="text" id="glucose" name="glucose" required>
        </div>
        <div class="form-group">
          <label for="cardio">Cardio:</label>
          <input type="text" id="cardio" name="cardio" required>
        </div>
        <div class="form-group">
          <label for="smoke">Smoke:</label>
          <input type="text" id="smoke" name="smoke" required>
        </div>
        <div class="form-group">
          <label for="alcohol">Alcohol:</label>
          <input type="text" id="alcohol" name="alcohol" required>
        </div>
        <div class="form-group">
          <label for="activity">Activity:</label>
          <input type="text" id="activity" name="activity" required>
        </div>
      </form>
    </div>
    <button type="submit" onclick="submitForm()">Submit</button>
    <script src="js/registration.js"></script>
  </body>
</html>
